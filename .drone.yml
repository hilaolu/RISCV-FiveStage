kind: pipeline
type: docker
name: main



steps:
- name: SomeTests
  image: phyzaitlu/sbt:zulu
  commands:
  - sbt "testOnly FiveStage.SomeTests"

node_selector:
  memory:4GiB

resources:
  request:
    cpu: 1000
    memory: 2048MiB
  limit:
    cpu: 4000
    memory: 4GiB
---
kind: pipeline
type: docker
name: another_pipeline


steps:
- name: Ping
  image: phyzaitlu/sbt:zulu
  commands:
  - echo "$(hostname)" 

---
kind: pipeline
type: docker
name: final

steps:
- name: finish
  image: phyzaitlu/sbt:zulu
  commands:
  - echo "bye" 




depends_on:
- main
- another_pipeline
